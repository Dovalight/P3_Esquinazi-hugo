    <head>

        <title>Ohmyfood</title>

    <body>
        <div class="page">
            <header>
                <img class="header_logo" src="images/logo/ohmyfood.png" alt="logo" />
                <form method="post"> 
                    <p>
                        <i class="fas fa-map-marker-alt"></i>Paris, Belville
                    </p>
                </form>
                <div class="header_title">
                    <h1>
                        Réservez le menu qui vous convient
                    </h1>
                    <h2>
                        Découvrez des restorants d'exception, sélectionnés par nos soins
                    </h2>
                    <button type="submit">
                        Explorer nos restorants
                    </button>
                </div>
                <h1>
                    Fonctionnement
                </h1>
                    <nav>
                        <p><i class="fa-solid fa-mobile-screen-button"></i> Choisissez un restorant</p>
                        <p><i class="fa-solid fa-list"></i> Composez vos menu</p>
                        <p><i class="fa-solid fa-store"></i> Dégustez au restorant</p>
                    </nav>
            </header>
        </div>
