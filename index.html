<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="SASS/main.CSS" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Ohmyfood</title>
    </head>

    <body>
        <div class="page">
            <header>
                <div class="header_logo">
                <img class="header_logo-img" src="images/logo/ohmyfood.png" alt="logo" />
                </div>
                <form method="post"> 
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Paris, Belville</p>
                </form>
                <div class="header_title">
                    <h1>
                        Réservez le menu qui vous convient
                    </h1>
                    <h2>
                        Découvrez des restorants d'exception, sélectionnés par nos soins
                    </h2>
                    <button class="header_button" type="submit">
                        Explorer nos restorants
                    </button>
                </div>
                <nav>
                    <h1>
                        Fonctionnement
                    </h1>
                    <div class="header_nav">                        
                        <p class="header_nav-selector"> <a href="#"><i class="fa-solid fa-mobile-screen-button"></i>
                             Choisissez un restorant </a> </p>
                        <p class="header_nav-selector"> <a href="#"><i class="fa-solid fa-list"></i>
                             Composez vos menu </a> </p>
                        <p class="header_nav-selector"> <a href="#"><i class="fa-solid fa-store"></i>
                             Dégustez au restorant </a> </p>
                    </div>
                </nav>
            </header>
        </div>
    </body>
</html>
